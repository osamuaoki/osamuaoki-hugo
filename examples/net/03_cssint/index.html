<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Practice 3</title>
<style>
em {
  background-color : #00EE00;
}
b {
  background-color : #EE8080;
}
b.blue {
  background-color : #8080EE;
}
code {
  background-color : #E0E0E0;
}
</style>
</head>
<body>
<h1>Internal style sheet examples</h1>
<p>
Paragraph text: plain text.
</p>
<p>
Paragraph text: <strong>Strong text</strong> or <b>Bold text</b> or <b class="blue">Bold blue text</b>
</p>
<p>
Paragraph text: <em>Emphasized text</em> or <i>Italics text</i>
</p>
<p>
Paragraph text: <code>Code text</code> or <tt>Teletype text</tt>
</p>
</body>
</html>
